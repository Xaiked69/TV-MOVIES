<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi TV App Pro 3.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Colección de Películas</h1>
        <input type="text" id="search-input" placeholder="Buscar película..." />
    </header>

    <main id="categories-container">
        <!-- Carruseles se cargan desde app.js -->
    </main>

    <!-- Preview de video en miniatura -->
    <div id="preview-container" class="hidden">
        <video id="preview-player" muted autoplay></video>
    </div>

    <!-- Modal de reproducción -->
    <div id="video-modal" class="hidden">
        <div class="modal-content">
            <button id="close-btn">Cerrar</button>
            <video id="video-player" controls autoplay></video>
            <h2 id="modal-title"></h2>
            <p id="modal-year"></p>
            <p id="modal-synopsis"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
